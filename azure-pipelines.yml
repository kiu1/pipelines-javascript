# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript
jobs:
- job: Test
  timeoutInMinutes: 3
  cancelTimeoutInMinutes: 3


trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'



- task: kiuwan-baseline-analysis-task@2
  inputs:
    kiuwanConnection: 'Kiuwan Plugin'
    projectnameselector: 'default'
    analysislabel: 'Kiuwan JavaScript Analysis'
    includeinsight: false
    uploadsnippets: true
    uploadfiles: false
    skipclones: false
    overridedotkiuwan: false
    overrideappmodel: false
    dbanalysis: false